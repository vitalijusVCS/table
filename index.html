	function myFunction() {
	var x = document.getElementById("typeSelect").selectedIndex;
	var selectId = document.getElementsByTagName("option")[x].value;

	if (selectId == 1) {
		//tshirt
		document.getElementById('tableBoxTshirt').style.display = 'flex';
		document.getElementById('tableBoxTPants').style.display = 'none';
		document.getElementById('tableBoxTShoes').style.display = 'none';
		document.getElementById('tableBoxTDress').style.display = 'none';

	} else if (selectId == 4) {

		document.getElementById('tableBoxTPants').style.display = 'flex';
		document.getElementById('tableBoxTshirt').style.display = 'none';
		document.getElementById('tableBoxTShoes').style.display = 'none';
		document.getElementById('tableBoxTDress').style.display = 'none';

	} else if (selectId == 2) {

		document.getElementById('tableBoxTshirt').style.display = 'none';
		document.getElementById('tableBoxTPants').style.display = 'none';
		document.getElementById('tableBoxTDress').style.display = 'none';

	} else if (selectId == 3) {

		document.getElementById('tableBoxTDress').style.display = 'flex';
		document.getElementById('tableBoxTShoes').style.display = 'none';
		document.getElementById('tableBoxTshirt').style.display = 'none';
		document.getElementById('tableBoxTPants').style.display = 'none';

	}
}
